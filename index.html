<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mobile Website</title>

  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>


  <!-- jQuery Mobile CSS -->
  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- jQuery & jQuery Mobile -->
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>

<script src="https://code.jquery.com/ui/1.14.1/jquery-ui.js"></script>
  <!-- Custom Script -->
  <script src="script.js"></script>
</head>
<body>

<!-- Home Page -->
<div data-role="page" id="home">
  <div data-role="header">
    <h1>My Mobile Site</h1>
  </div>

  <div role="main" class="ui-content">
    <p>Welcome to my mobile-friendly website!</p>
    <a href="#about" class="ui-btn ui-btn-b">About Us</a>
    <a href="#contact" class="ui-btn ui-btn-a">Contact</a>
  </div>

  <div data-role="footer">
    <h4>Â© 2025 MobileSite</h4>
  </div>
</div>

<!-- About Page -->
<div data-role="page" id="about">
  <div data-role="header">
    <h1>About Us</h1>
    <a href="#home" data-role="button" data-icon="home" data-iconpos="notext" class="ui-btn-right">Home</a>
  </div>

  <div role="main" class="ui-content">
    <p>This site is created using jQuery Mobile. It's simple, clean, and mobile-optimized.</p>
  </div>

  <div data-role="footer">
    <h4>About - MobileSite</h4>
  </div>
</div>




<!-- Contact Page -->
<div data-role="page" id="contact">
  <div data-role="header">
    <h1>Contact</h1>
    <a href="#home" data-role="button" data-icon="home" data-iconpos="notext" class="ui-btn-right">Home</a>
  </div>

  <div role="main" class="ui-content">
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="message">Message:</label>
      <textarea id="message" placeholder="Type your message"></textarea>

      <button type="submit" class="ui-btn ui-btn-b">Send</button>
    </form>
  </div>

  <div data-role="footer">
    <h4>Contact - MobileSite</h4>
  </div>
</div>

</body>
</html>
